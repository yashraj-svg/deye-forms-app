<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Form - Deye</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #764ba2;
            --bg-light: #FAFBFC;
            --text-dark: #1a1a1a;
            --text-gray: #4a5568;
            --text-light: #6b7280;
            --border-light: rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.12);
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .page-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .container h2 {
            margin-bottom: 12px;
            font-size: 32px;
            color: var(--text-dark);
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 15px;
            margin-bottom: 36px;
        }

        .form-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .form-card {
            display: block;
            padding: 16px 20px;
            background: var(--bg-light);
            border-radius: 12px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .form-card:hover {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        .back-link {
            display: block;
            margin-top: 24px;
            text-align: center;
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-dark);
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        .back-btn, .home-btn {
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .back-btn {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .back-btn:hover {
            background: var(--primary);
            color: white;
        }

        .home-btn {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .home-btn:hover {
            background: var(--primary);
            color: white;
        }

        .header {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
            padding: 18px 60px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-section img {
            height: 36px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 14px 20px;
            }

            .logo-section img {
                height: 32px;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo-section">
        <a href="/">
            <img src="https://www.deyeinverter.com/template/en/images/logo.png" alt="DEYE">
        </a>
    </div>
</div>

<div class="page-content">
    <div class="container">
    <div style="text-align: center; margin-bottom: 30px;">
        <a href="javascript:history.back()" class="back-btn">‚Üê Go Back</a>
        <a href="/" class="home-btn">üè† Back to Home</a>
    </div>

    <h2>Select a Form</h2>
    <p class="subtitle">Choose the form type you'd like to submit</p>
    
    <div class="form-list">
        <a href="{% url 'forms:repairing_form' %}" class="form-card">üîß Repairing Form</a>
        <a href="{% url 'forms:inward_form' %}" class="form-card">üì• Inward Form</a>
        <a href="{% url 'forms:outward_form' %}" class="form-card">üì§ Outward Form</a>
        <a href="{% url 'forms:service_form' %}" class="form-card">üõ†Ô∏è Service Report Form</a>
        <a href="{% url 'forms:logistic_form' %}" class="form-card">üöö Logistic</a>
    </div>

    <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
    </div>

</body>
</html>
