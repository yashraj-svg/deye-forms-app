<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deye Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #ffffff;
            width: 380px;
            padding: 40px 35px;
            border-radius: 14px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            height: 42px;
            margin-bottom: 12px;
        }

        .login-header h2 {
            margin: 0;
            font-size: 22px;
            color: #222;
        }

        .login-header p {
            margin-top: 6px;
            font-size: 14px;
            color: #666;
        }

        form p {
            margin-bottom: 18px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .footer-text {
            margin-top: 24px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }

        .register-link {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Modern Header Styles */
        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            padding: 18px 60px;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .logo-section {
            display: flex;
            align-items: center;
        }

        .logo-section img {
            height: 36px;
            object-fit: contain;
        }

        body {
            padding-top: 72px;
        }
    </style>
</head>
<body>

    <div class="nav-header">
        <div class="logo-section">
            <a href="/" style="text-decoration: none;">
                <img src="https://www.deyeinverter.com/template/en/images/logo.png" alt="DEYE">
            </a>
        </div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Sign in to continue</p>
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>

        <div class="footer-text">
            Â© 2026 Deye Web App
        </div>
        <div class="register-link">
            Don't have an account? <a href="{% url 'forms:register' %}">Sign Up</a>
        </div>
    </div>

</body>
</html>
