[phases.setup]
# Use a stable Python 3.11 build from Nixpkgs (include pip explicitly)
nixPkgs = ["python311", "python311Packages.pip", "gcc", "pkg-config", "postgresql", "libffi", "openssl", "zlib"]

[phases.install]
cmds = ["python -m venv /app/.venv", "/app/.venv/bin/python -m pip install -r requirements.txt"]

[phases.build]
cmds = ["/app/.venv/bin/python manage.py collectstatic --noinput"]

[start]
cmd = "/app/.venv/bin/python manage.py migrate && gunicorn deye_config.wsgi:application --bind 0.0.0.0:$PORT"
